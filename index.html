<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="src/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="wrapper">
      <div id="display"></div>
      <button id="ac" class="button">AC</button>
      <button id="del" class="button">
        <img src="assets/icons/delete.svg" alt="">
      </button>
      <button id="sign" class="button">
        <img src="assets/icons/plus-minus.svg" alt="">
      </button>
      <button id="divide" class="button math-operator">
        <img src="assets/icons/divide.svg" alt="">
      </button>
      <button id="seven" class="button number">7</button>
      <button id="eight" class="button number">8</button>
      <button id="nine" class="button number">9</button>
      <button id="multiply" class="button math-operator">
        <img src="assets/icons/x.svg" alt="">
      </button>
      <button id="four" class="button number">4</button>
      <button id="five" class="button number">5</button>
      <button id="six" class="button number">6</button>
      <button id="substract" class="button math-operator">
        <img src="assets/icons/minus.svg" alt="">
      </button>
      <button id="one" class="button number">1</button>
      <button id="two" class="button number">2</button>
      <button id="three" class="button number">3</button>
      <button id="add" class="button math-operator">
        <img src="assets/icons/plus.svg" alt="">
      </button>
      <button id="percentage" class="button">%</button>
      <button id="zero" class="button number">0</button>
      <button id="decimal" class="button">.</button>
      <button id="equal" class="button">
        <img src="assets/icons/equal.svg" alt="">
      </button>
    </main>
  </body>
</html>
